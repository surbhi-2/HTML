<!DOCTYPE html>
<html>
    <head>
        <title>HTML task4</title>
    </head>
    <body>
        <form action="">
            <p>
                <label for="name">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name" value="Vincent Maverick Durano"/>
            </p>
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username"/>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password"/>
            </p>
            <p>
                <label for="re-password">Re Password:</label>
                <input type="password" id="re-password" placeholder="Enter re-password"/>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter address"/>
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="number" id="age" min="1" placeholder="Enter age"/>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </p>
            <p>
                <button type="Save">Save</button>
            </p>
        </form>
    </body>
</html>
